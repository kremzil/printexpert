name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/printexpert

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      app_image: ${{ steps.meta.outputs.app_image }}
      migrator_image: ${{ steps.meta.outputs.migrator_image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        run: |
          echo "app_image=${IMAGE_BASE}:sha-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "migrator_image=${IMAGE_BASE}:migrator-sha-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build and push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: runner
          push: true
          tags: |
            ${{ steps.meta.outputs.app_image }}
            ${{ env.IMAGE_BASE }}:prod

      - name: Build and push migrator image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: builder
          push: true
          tags: |
            ${{ steps.meta.outputs.migrator_image }}
            ${{ env.IMAGE_BASE }}:migrator-prod

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Prepare production env file
        run: |
          echo "${{ secrets.APP_ENV_PRODUCTION_B64 }}" | base64 -d > .env.production
          # docker --env-file keeps quotes literally; normalize KEY="value" -> KEY=value
          sed -i -E 's/^([A-Za-z_][A-Za-z0-9_]*)="(.*)"$/\1=\2/' .env.production

      - name: Copy deploy files to server
        run: |
          ssh -i ~/.ssh/deploy_key -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "mkdir -p /home/ubuntu/printexpert/deploy"
          scp -i ~/.ssh/deploy_key -P "${{ secrets.SSH_PORT || 22 }}" deploy/docker-compose.server.yml "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/ubuntu/printexpert/deploy/docker-compose.server.yml"
          scp -i ~/.ssh/deploy_key -P "${{ secrets.SSH_PORT || 22 }}" .env.production "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/ubuntu/printexpert/.env.production"

      - name: Deploy on server
        env:
          APP_IMAGE: ${{ needs.build.outputs.app_image }}
          MIGRATOR_IMAGE: ${{ needs.build.outputs.migrator_image }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          ssh -i ~/.ssh/deploy_key -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "APP_IMAGE='${APP_IMAGE}' MIGRATOR_IMAGE='${MIGRATOR_IMAGE}' GHCR_USERNAME='${GHCR_USERNAME}' GHCR_TOKEN='${GHCR_TOKEN}' bash -s" <<'EOF'
            set -euo pipefail
            APP_DIR="/home/ubuntu/printexpert"
            COMPOSE_FILE="${APP_DIR}/deploy/docker-compose.server.yml"
            mkdir -p "${APP_DIR}/deploy"

            PREV_IMAGE="$(sudo docker inspect --format='{{.Config.Image}}' printexpert-web 2>/dev/null || true)"

            if [ -n "${GHCR_TOKEN:-}" ] && [ -n "${GHCR_USERNAME:-}" ]; then
              echo "${GHCR_TOKEN}" | sudo docker login ghcr.io -u "${GHCR_USERNAME}" --password-stdin
            else
              echo "GHCR credentials not provided, continuing without docker login"
            fi
            sudo docker pull "${APP_IMAGE}"
            sudo docker pull "${MIGRATOR_IMAGE}"

            sudo docker run --rm --env-file "${APP_DIR}/.env.production" "${MIGRATOR_IMAGE}" npx prisma migrate deploy

            export APP_IMAGE
            export APP_ENV_FILE="${APP_DIR}/.env.production"
            sudo -E docker compose -f "${COMPOSE_FILE}" --env-file "${APP_DIR}/.env.production" up -d

            OK=0
            for i in $(seq 1 45); do
              if curl -fsS "http://127.0.0.1:3000/api/health" >/dev/null; then
                OK=1
                break
              fi
              sleep 2
            done

            if [ "${OK}" -ne 1 ]; then
              echo "Healthcheck failed, rolling back"
              if [ -n "${PREV_IMAGE}" ]; then
                export APP_IMAGE="${PREV_IMAGE}"
                export APP_ENV_FILE="${APP_DIR}/.env.production"
                sudo -E docker compose -f "${COMPOSE_FILE}" --env-file "${APP_DIR}/.env.production" up -d
              fi
              exit 1
            fi
          EOF
